<body>

  <form class="form" name="Cadastro" action="#" method="POST">
    <div class="card">
      <img class="produto" src="img/energetico.jpg">

      <h2 id="preco">R$7,69</h2>
      <select class="quantidade" name="quantidade de compra" onchange="minhaFuncao(this.value)">
        <option value="R$7,69">01 Uni.</option>
        <option value="R$15,40">02 Uni.</option>
        <option value="R$23,10">03 Uni.</option>
        <option value="R$30,80">04 Uni.</option>
        <option value="R$38,50">05 Uni.</option>
        <option value="R$77,00">10 Uni.</option>
        <option value="R$154,00">20 Uni.</option>
        <option value="R$231,00">30 Uni.</option>
        <option value="R$308,00">40 Uni.</option>
        <option value="R$385,00">50 Uni.</option>
      </select>

      <script src="comprar.js"></script>

      <img class="dindin" src="img/coin.png" align="center" alt="">

      <div class="card-gp">
        <h3 id="titulovenda" align="center">Insira Os Dados Solicitados </h3><br>
        <label>Número Do Cartão</label>
        <input type="text" name="numero" placeholder="Número Do Cartão" required><br>

        <label>Nome Impresso No Cartão:</label>
        <input type="text" name="nomecartao" placeholder="Nome Impresso No Cartão" required><br>
        <label>Validade:</label>
        <input type="month" name="validade" placeholder="Mês e Ano" required><br>
        <label>Codigo de Segurança:</label>
        <input type="password" name="senha" placeholder="Digite Sua Senha" required> <br>
        <label id="parcela">Parcelas:</label>
        <select class="quantidade1" name="quantidade de compra">
          <option value="01">1X</option>
          <option value="02">2X</option>
          <option value="03">3X</option>
          <option value="04">4X</option>
          <option value="05">5X</option>
          <option value="6">6X</option>
          <option value="7">7X</option>
          <option value="8">8X</option>
          <option value="9">9X</option>
          <option value="10">10X</option>
          <option value="11">11X</option>
          <option value="12">12X</option>
          <option value="24">24X</option>
        </select><br><br>
        <label><input type="checkbox" class="salvar">Salvar os Dados Para Futuras Compras</label> <br>
        <a href="#" class="btn"><button> FINALIZAR COMPRA </button></a>
  </form>
  </div>
  </div>
